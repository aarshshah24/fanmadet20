<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fan Made - ICC T20 World Cup</title>
  <link rel="icon" type="image/svg" href="assets/m-t20-2026-icon.svg">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="top-bar">

  <!-- logo -->
  <div class="icc-logo">
    <img src="assets/alternate-small-m-t20wc-2026-logo.svg" alt="ICC Logo">
  </div>

  <!-- nav center -->
  <!-- <div class="nav-center">
    <span class="nav-item active">Matches</span>
    <span class="nav-item">Standings</span>
  </div> -->

  <!-- live badge -->
  <div class="live-badge">
    <span class="dot"></span>
    OFFLINE
  </div>

</header>

<div class="main-section">

  <!-- Tagline -->
  <div class="tag-line">
    <span class="sub-tag">ICC MEN'S T20 WORLD CUP 2026</span>
    <h1>INDIA NEXT MATCH START IN</h1>
  </div>

  <br>

  <!-- Score Card -->
  <div class="score-card">
     <div class="countdown" id="countdown">
      00D : 00H : 00M : 00S
    </div>
  </div>

</div>

<footer>

  <div class="lightning-left">
    <img src="assets/newwww-mt20wc-2026-top-right.svg" alt="">
  </div>

  <!-- Disclaimer -->
  <div class="disclaimer">
    Fan-made project • Not affiliated with ICC • Designed & Developed by Aarsh Shah 
  </div>

  <div class="lightning-right">
    <img src="assets/newwww-mt20wc-2026-top-right.svg" alt="">
  </div>

</footer>

<script src="timer.js"></script>
</body>
</html>
